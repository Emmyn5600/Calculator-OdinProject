<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
  <div class="container_bg">
    <div class="container">
     <div id="display">
       <p class="screen" id="calc-display-val" >0</p>
     </div>
     <div class="keys">
       <button class="operator calc-btn-operator" id="add">+</button>
       <button class="operator calc-btn-operator" id="sub">-</button>
       <button class="operator calc-btn-operator" id="times">&times;</button>
       <button class="operator calc-btn-operator" id="division">&#247;</button>
       <button class="number calc-btn-num" id="one">6</button>
       <button class="number calc-btn-num" id="two">7</button>
       <button class="number calc-btn-num" id="three">8</button>
       <button class="number calc-btn-num" id="four">9</button>
       <button class="number calc-btn-num" id="five">2</button>
       <button class="number calc-btn-num" id="six">3</button>
       <button class="number calc-btn-num" id="seven">4</button>
       <button class="number calc-btn-num" id="eigth">5</button>
       <button class="number calc-btn-num" id="nine">1</button>
       <button class="number calc-btn-num" id="zero">0</button>
       <button class="number calc-btn-operator" id="clear">CE</button>
       <button class="number " id="point">.</button>
     </div>
     <div>
        <button class="equelOperator calc-btn-operator" id="calculate">=</button>
     </div>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
